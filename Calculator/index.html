<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator_Design</title>
     <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
      <div class="container">
        <h1>Simple Calculator</h1>
        <hr class=" w-25">
           <form action="#"> 
             <div class="d-flex mt-5" > 
               <div class="form-group me-4"> 
                   <label for="n1">Number1:</label>
	                 <input type="text" id="n1" class="form-control  mt-2" placeholder="Enter frist number" required="required">
                </div> 
                <div class="form-group me-4"> 
                   <label for="operators">Operation:</label>
                   <select id="operators" class="form-control form-select mt-2">
                     <option value="+">Addition(+)</option>
                     <option value="-">Subtraction(-)</option>
                     <option value="*">Multiplication(*)</option>
                     <option value="/">Division (/)</option>
                   </select>
                 </div> 
                 <div class="form-group">
	                 <label for="n2">Number2:</label>
	                 <input type="text" id="n2" class="form-control mt-2"  placeholder="Enter second number" required="required">
                 </div> 
              </div>
              <button onclick="calc();" class="mt-2">Calculator</button>
              <button type="reset" class="ms-2">Reset</button>
              <br>
              <input type="text" id="result" class="form-control w-75 mt-2">
           </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
  </body>
</html>
